<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Liste de Tâches</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- HTML -->
    <div class="container">
      <div class="card mt-5">
        <div class="card-header">
          <h1 class="text-center">Ma Liste de Tâches</h1>
        </div>
        <div class="card-body">
          <div class="input-group mb-3">
            <input
              type="text"
              id="taskInput"
              class="form-control"
              placeholder="Nouvelle tâche"
            />
            <input
              type="text"
              id="priorityInput"
              class="form-control"
              placeholder="Priorité (1-4)"
            />
            <select name="due_date" id="due_date_select" class="priority-select">
                <option value="">-- Choisir une date --</option>
                <option value="today">Aujourd'hui</option>
                <option value="tomorrow">Demain</option>
                <option value="choose_date">Choisir une date</option>
            </select>
            
            <input type="text" id="customDateInput" class="form-control d-none"> <!-- Champ de date personnalisée -->

            <!-- Champ de date personnalisée -->
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" onclick="addTask()">
                Ajouter
              </button>
            </div>
          </div>
          <div id="errorMessage" class="text-danger"></div>
          <ul class="list-group" id="taskList">
            <!-- Les tâches seront ajoutées dynamiquement ici -->
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
